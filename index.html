<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="game-container">
            <canvas id="game-board" width="240" height="400"></canvas>
            <div id="instructions">
    <h2>Instructions:</h2>
    <p>Use the arrow keys to control the game:</p>
    <ul>
        <li><strong>Left Arrow:</strong> Move piece left</li>
        <li><strong>Right Arrow:</strong> Move piece right</li>
        <li><strong>Up Arrow:</strong> Rotate piece</li>
        <li><strong>Down Arrow:</strong> Drop piece faster</li>
    </ul>
    <p><strong>Note:</strong> Sometimes, it's necessary to click<br>into the game window to enable arrow keys control.</p>
</div>
        </div>
        <div id="controls">
            <button id="rotate-button">Rotate</button>
            <button id="left-button">Left</button>
            <button id="down-button">Down</button>
            <button id="right-button">Right</button>
        </div>        
        <script src="script.js"></script>
    </body>
</html>
